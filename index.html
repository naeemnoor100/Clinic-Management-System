<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartClinic</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Nastaliq+Urdu:wght@400..700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Alvi Nastaleeq';
            src: local('Alvi Nastaleeq'), local('Alvi_Nastaleeq');
        }

        :root {
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-urdu: 'Alvi Nastaleeq', 'Jameel Noori Nastaleeq', 'Noto Nastaliq Urdu', serif;
        }
        
        body {
            font-family: var(--font-sans);
            background-color: #f8fafc;
        }

        h1, h2, h3, .urdu-text, input, textarea, select {
            font-family: var(--font-sans), var(--font-urdu);
        }

        @media print {
            @page {
                size: 80mm auto;
                margin: 0;
            }
            body {
                width: 80mm;
                margin: 0;
                padding: 0;
                background: white;
                -webkit-print-color-adjust: exact;
            }
            .no-print {
                display: none !important;
            }
            #root > *:not(.print-only) {
                display: none !important;
            }
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        textarea, input {
            line-height: 1.8 !important;
        }
    </style>
