
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartClinic</title>
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Nastaliq+Urdu:wght@400..700&display=swap" rel="stylesheet">
    <!-- Jameel Noori Nastaleeq CDN -->
    <link href="https://fonts.cdnfonts.com/css/jameel-noori-nastaleeq" rel="stylesheet">
    <style>
        /* Define local font faces for fallback */
        @font-face {
            font-family: 'Alvi Nastaleeq';
            src: local('Alvi Nastaleeq'), local('Alvi_Nastaleeq');
        }

        :root {
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            /* Prioritize Jameel Noori and Alvi as requested */
            --font-urdu: 'Jameel Noori Nastaleeq', 'Alvi Nastaleeq', 'Noto Nastaliq Urdu', serif;
            --base-font-size: 16px;
        }
        
        body {
            font-family: var(--font-sans);
            background-color: #f8fafc;
            font-size: var(--base-font-size);
            transition: background-color 0.3s ease;
        }

        /* Applying Urdu font to all text containers to handle mixed content gracefully */
        h1, h2, h3, h4, .urdu-text, input, textarea, select, p, span, button {
            font-family: var(--font-sans), var(--font-urdu);
        }

        @media print {
            @page {
                size: 80mm auto;
                margin: 0;
            }
            body {
                width: 80mm;
                margin: 0;
                padding: 0;
                background: white;
                -webkit-print-color-adjust: exact;
            }
            .no-print {
                display: none !important;
            }
            /* Fixed: Hide UI elements specifically to allow nested print-only elements to show */
            aside, main, nav, header, footer, .fixed:not(.print-only) {
                display: none !important;
            }
            #root {
                margin: 0;
                padding: 0;
            }
            .print-only {
                display: block !important;
                position: static !important;
                visibility: visible !important;
                width: 80mm !important;
                height: auto !important;
                overflow: visible !important;
            }
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        textarea, input {
            line-height: 1.8 !important;
        }

        /* Adjusting font rendering for Nastaliq */
        .urdu-text {
            direction: rtl;
            line-height: 2.2;
        }

        /* Ensure smooth transitions for dark mode */
        * {
            transition: border-color 0.2s ease, background-color 0.2s ease, color 0.2s ease;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 transition-colors duration-300">

</body>
</html>
